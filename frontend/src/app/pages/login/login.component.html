<div class="parent">
  <div class="wrapper">
    <form>
      <h1>Login</h1>

      <div class="input-box">
        <input
          type="text"
          name="Username"
          [(ngModel)]="loginForm.name"
          placeholder="Username"
          required
        />
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input
          type="password"
          name="Password"
          [(ngModel)]="loginForm.password"
          placeholder="Password"
          required
        />
        <i class='bx bxs-lock-alt'></i>
      </div>
      <!-- POPUP Error -->
      <div class="popup-overlay" *ngIf="errorMessage"></div>
      <div class="popup center" [class.active]="errorMessage">
        <div class="icon">
          <i class="fa fa-check"></i>
        </div>
        <div class="title">
          Login Failed!
        </div>
        <div class="description">
          {{ errorMessage }}
        </div>
        <div class="dismiss-btn">
          <button (click)="closeErrorPopup()">OK</button>
        </div>
      </div>

      <!-- POPUP Success -->
      <div class="popup-overlay" *ngIf="successMessage"></div>
      <div class="popup center" [class.active]="successMessage">
        <div class="iconSuccess">
          <i class="fa fa-check"></i>
        </div>
        <div class="title">
          Logged In Successfully!
        </div>
        <div class="description">
          Click on "OK" to hop on!
        </div>
        <div class="dismiss-btn">
          <button (click)="successPopup()">OK</button>
        </div>
      </div>

      <div class="remember-forgot">
        <label>
          <input type="checkbox"  name="remember" />
          Remember me
        </label>
        <a routerLink="/forgot-password">Forgot password?</a>
      </div>

      <button type="button" class="btn" (click)="Login()">Login</button>

      <div class="register-link">
        <p>Don't have an account? <a routerLink="/register">Register</a></p>
      </div>
    </form>
  </div>
</div>
